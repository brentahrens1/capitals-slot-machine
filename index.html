<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">

<body>

        <h1>ROCK THE RED</h1>
        
        <div id="msg-chart">
        <div id="moveMsg">
            <div>Bet: <span id="bet-amt"></span></div>
            <div id="loseMsg"></div>
            <div id="winMsg"></div>
            <div id="msg"></div>
            <div id="msg2"></div>
        </div>

        <img id="winChart" src="images/WinChart.jpg">
        </div>
        
        <div id="move">

            <button class="cred">2 credits</button>
            <button class="cred">3 credits</button>

        </nav>
        </div>
     
        

    <img class="hidden" id="ovi" src="images/celly.gif">

    <img class="hidden" id="oshie" src="images/oshie.gif"> 

    <img class="hidden" id="tom" src="images/tom-fight.gif">

    <img class="hidden" id="cup" src="images/cuplift2.gif">



    <audio src="game-sounds/arena-ambience.mp3" autoplay></audio>

    <footer></footer>


 <script src="js/app.js"></script>
