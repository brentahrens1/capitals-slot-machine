<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <section id="reels">
        <div id="reel0"></div>
        <div id="reel1"></div>
        <div id="reel2"></div>
    </section>
    <div>Bet: <span id="bet-amt"></span></div>
    <div id="loseMsg"></div>
    <div id="winMsg"></div>
    <div id="msg"></div>
    <div id="msg2"></div>
    </div>
    <div id="btn-div">
        <button id="spin-btn">SPIN</button>
    </div>
    <nav id="bet-btns">
        <button class="cred">1 credit</button>
        <button class="cred">2 credits</button>
        <button class="cred">3 credits</button>
        <button class="cred">4 credits</button>
        <button class="cred">5 credits</button>
    </nav>
    <div id="refresh-button">
        <button id="refresh-btn">Start Over</button>
    </div>
    <audio src="game-sounds/background-ambience.mp3" autoplay></audio>


    <script src="js/app.js"></script>
</body>
</html>
